<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <main>
        <form action="" id="form">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <section>
                <div class="row">
                    <div class="col">
                        <div class="name">
                            <label for="text">Nome Cognome</label>
                            <input type="text" id="namesurname-field" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="kilometres">
                            <label for="text">Km da percorrere</label>
                            <input type="number" id="kilometres-field" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="age">
                            <label for="select">Fascia d'et√†</label>
                            <select name="age" id="age-field">
                                <option value="overage">Maggiorenne</option>
                                <option value="underage">Minorenne</option>
                                <option value="65yearsold">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" class="confirm">Genera</button>
                </div>
            </section>
        </form>
        <section>
            <h1>IL TUO BIGLIETTO</h1>
            <div class="card">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <table>
                    <thead>
                        <tr>
                            <th>NOME PASSEGGERO</th>
                            <th>OFFERTA</th>
                            <th>CARROZZA</th>
                            <th>CODICE CP</th>
                            <th>COSTO BIGLIETTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="namesurname"></td>
                            <td id="discount"></td>
                            <td id="carriage"></td>
                            <td id="cp-code"></td>
                            <td id="total-price"></td>
                        </tr>
                    </tbody>
                </table> 
            </div> 
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
