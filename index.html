<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno form</title>
</head>
<body>
    <main>
        <form action="" id="form">
            <section>
                <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="name">
                    <label for="text">Nome Cognome</label>
                    <input type="text" id="namesurname-field" required>
                </div>
                <div class="kilometres">
                    <label for="text">Km da percorrere</label>
                    <input type="text" id="kilometres-field" required>
                </div>
                <div class="age">
                    <label for="select">Fascia d'età</label>
                    <select name="age" id="age-field">
                        <option value="overage">Maggiorenne</option>
                        <option value="underage">Minorenne</option>
                        <option value="65yearsold">Over 65</option>
                    </select>
                </div>
            </section>
            <section>
                <button class="confirm">Genera</button>
            </section>
        </form>
        <section>
            <h1>IL TUO BIGLIETTO</h1>
            <h3>Dettaglio passeggeri</h3>
            <table>
                <thead>
                    <tr>
                        <th>NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="namesurname">Jon Snow</td>
                        <td id="discount">Biglietto standard</td>
                        <td> Carrozza 5</td>
                        <td>92911</td>
                        <td id="total-price">2.10 €</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
